<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Slideshow</title>

  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
    }

    .slideshow {
      position: fixed;
      inset: 0;
    }

    img, video {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
      display: none;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <img id="media-image">
    <video id="media-video" muted>
      <source id="video-source" type="video/mp4">
    </video>
  </div>

  <script>
    const playlist = [
      { type: "video", src: "aiaudit.mp4" },
      { type: "image", src: "ss1.png", duration: 10000 },
      { type: "video", src: "cloudcomputing.mp4" },
      { type: "image", src: "ss2.png", duration: 10000 },
      { type: "video", src: "privata.mp4" },
      { type: "image", src: "ss3.png", duration: 10000 },
      { type: "video", src: "tco.mp4" }
    ];

    let index = 0;

    const img = document.getElementById("media-image");
    const video = document.getElementById("media-video");
    const videoSource = document.getElementById("video-source");

    function showMedia() {
      const item = playlist[index];

      img.style.display = "none";
      video.style.display = "none";
      video.pause();
      video.currentTime = 0;

      if (item.type === "image") {
        img.src = item.src;
        img.style.display = "block";
        setTimeout(nextMedia, item.duration || 5000);
      } else {
        videoSource.src = item.src;
        video.load();
        video.style.display = "block";
        video.play();
        video.onended = nextMedia;
      }
    }

    function nextMedia() {
      index = (index + 1) % playlist.length;
      showMedia();
    }

    showMedia();
  </script>

</body>
</html>
