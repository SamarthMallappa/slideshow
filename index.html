<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Image & Video Slideshow</title>

  <style>
    body {
      margin: 0;
      background: #000;
      height: 100vh;
      overflow: hidden;
    }

    .slideshow {
      position: relative;
      width: 100%;
      height: 100%;
    }

    .slideshow img,
    .slideshow video {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      display: none;
    }
  </style>
</head>
<body>

  <div class="slideshow">
    <video id="slide-video" muted>
      <source src="aiaudit.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <!-- Image -->
    <img id="slide-image" src="ss1.png" alt="Slideshow Image">

    <!-- Video -->
    <video id="slide-video" muted>
      <source src="cloudcomputing.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="slide-image" src="ss2.png" alt="Slideshow Image">
    <video id="slide-video" muted>
      <source src="privata.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
    <img id="slide-image" src="ss3.png" alt="Slideshow Image">
    <video id="slide-video" muted>
      <source src="tco.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <script>
    const image = document.getElementById("slide-image");
    const video = document.getElementById("slide-video");

    const IMAGE_DURATION = 10000; // image shows for 5 seconds

    function showImage() {
      video.pause();
      video.currentTime = 0;
      video.style.display = "none";

      image.style.display = "block";

      setTimeout(showVideo, IMAGE_DURATION);
    }

    function showVideo() {
      image.style.display = "none";

      video.style.display = "block";
      video.play();

      video.onended = () => {
        showImage();
      };
    }

    // Start slideshow
    showImage();
  </script>

</body>
</html>
